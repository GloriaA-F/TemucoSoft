{% extends 'base/base.html' %}

{% block title %}Iniciar Sesión - TemucoSoft{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shop-window" style="font-size: 3rem; color: #667eea;"></i>
                        <h2 class="mt-3">TemucoSoft</h2>
                        <p class="text-muted">Sistema POS + E-commerce</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <small class="text-muted">Usuarios de prueba:</small><br>
                        <small><strong>admin_donpepe</strong> / Admin123!</small><br>
                        <small><strong>gerente_donpepe</strong> / Gerente123!</small><br>
                        <small><strong>vendedor1</strong> / Vendedor123!</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
