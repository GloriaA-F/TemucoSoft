{% extends 'base/base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Sucursal - TemucoSoft{% endblock %}

{% block content %}
<div class="mb-4">
    <h1 class="h2">
        <i class="bi bi-building"></i> 
        {% if form.instance.pk %}Editar Sucursal{% else %}Nueva Sucursal{% endif %}
    </h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="id_name" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value|default:'' }}" required>
                        </div>

                        <div class="col-12">
                            <label for="id_address" class="form-label">Dirección *</label>
                            <textarea class="form-control" id="id_address" name="address" rows="2" required>{{ form.address.value|default:'' }}</textarea>
                        </div>

                        <div class="col-md-6">
                            <label for="id_phone" class="form-label">Teléfono *</label>
                            <input type="tel" class="form-control" id="id_phone" name="phone" value="{{ form.phone.value|default:'' }}" required>
                        </div>

                        <div class="col-md-6">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value|default:'' }}">
                        </div>

                        <div class="col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="id_is_active" name="is_active" 
                                       {% if form.is_active.value %}checked{% endif %}>
                                <label class="form-check-label" for="id_is_active">Sucursal activa</label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar Sucursal
                        </button>
                        <a href="{% url 'branch_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
