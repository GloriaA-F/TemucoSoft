{% extends 'base/base.html' %}

{% block title %}Eliminar Sucursal - TemucoSoft{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                <h3 class="mt-3">¿Eliminar Sucursal?</h3>
                <p class="text-muted">Esta acción eliminará también todo el inventario asociado.</p>
                
                <div class="alert alert-warning text-start">
                    <strong>Sucursal:</strong> {{ branch.name }}<br>
                    <strong>Dirección:</strong> {{ branch.address }}
                </div>

                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Sí, Eliminar
                    </button>
                    <a href="{% url 'branch_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
